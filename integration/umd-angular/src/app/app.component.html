<div class="page">
  <header class="hero">
    <div>
      <p class="eyebrow">Angular + Datamatic (UMD)</p>
      <h1>{{ title }}</h1>
      <p class="lede">
        This example runs a Datamatic pipeline in Angular and renders the
        streamed output below.
      </p>
      <div class="controls">
        <div class="controls-row">
          <input
            type="text"
            placeholder="Add an item"
            [(ngModel)]="newItem"
          />
          <button type="button" class="ghost" (click)="addItem()">
            Add item
          </button>
        </div>
        <div class="list">
          <span class="list-item" *ngFor="let item of items; let i = index">
            {{ item }}
            <button type="button" (click)="removeItem(i)">Ã—</button>
          </span>
        </div>
      </div>
    </div>
    <button type="button" class="cta" (click)="runSample()">Run sample</button>
  </header>

  <section class="panel">
    <h2>Pipeline output</h2>
    <p class="hint">Latest items emitted by the pipeline.</p>
    <div class="chips">
      <span class="chip" *ngFor="let item of data">{{ item }}</span>
    </div>
    <p class="empty" *ngIf="data.length === 0">No data yet. Click "Run sample".</p>
  </section>

  <section class="panel error" *ngIf="errorMessage">
    <h2>Errors</h2>
    <p>{{ errorMessage }}</p>
  </section>
</div>
